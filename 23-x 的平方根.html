<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var mySqrt = function (x) {
            // 返回值调用下面的函数
            return binsearch(x, 0, x)
        };
        // 二分查找的递归算法
        const binsearch = function (x, left, right) {
            if (x === 0 || x === 1) {
                return x
            }
            if (left < right) {
                let mid = Math.floor(left + (right - left) / 2);
                if (mid * mid > x) {
                    return binsearch(x, left, mid)
                }
                if (mid * mid <= x) {
                    return binsearch(x, mid + 1, right)
                }
            } else {
                return left - 1
            }
        }
        console.log(mySqrt(9));
    </script>
</body>

</html>
