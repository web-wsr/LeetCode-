<body>
    <script>
        //  递归
        var preorderTraversal = function (root) {
            const res = [];
            if (root === null) {
                return res;
            }
            const order = function (node) {
                if (node.left !== null) {
                    order(node.left);
                }

                if (node.right !== null) {
                    order(node.right);
                }
                res.push(node.val)  // 推入value值
            };
            order(root);
            return res;
        }
    </script>
</body>
