<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 动态规划：
        var uniquePaths = function (m, n) {
            const dp = Array(m).fill().map(item => Array(n).fill())
            for (let i = 0; i < m; i++) {
                dp[i][0] = 1
            }
            for (let i = 0; i < n; i++) {
                dp[0][i] = 1
            }
            for (let i = 1; i < m; i++) {
                for (let j = 1; j < n; j++) {
                    dp[i][j] = dp[i - 1][j] + dp[i][j - 1]
                }
            }
            return dp[m - 1][n - 1]
        };
        // case 测试
        console.log(uniquePaths(3, 7));
    </script>
</body>

</html>
