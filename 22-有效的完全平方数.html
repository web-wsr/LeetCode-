<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var isPerfectSquar = function (num) {
            // 返回值调用下面的函数
            return binsearch(num, 1, num)
        };
        // 二分查找的递归算法
        const binsearch = function (num, left, right) {
            if (left <= right) {
                let mid = left + Math.floor((right - left) / 2);
                if (num / mid === mid && num % mid === 0) {
                    return true
                }
                if (num / mid < mid) {
                    return binsearch(num, left, mid - 1)
                }
                if (num / mid > mid) {
                    return binsearch(num, mid + 1, right)
                }
            } else {
                return false
            }
        }
        console.log(isPerfectSquar(49));
    </script>
</body>

</html>
