    <script>
        var maxArea = function (height) {
            // 定义一个最大容积的初始值
            let max = 0
            // 定义双指针 index
            let left = 0
            let right = height.length - 1
            // while 循环遍历 left<right  遍历过程中的新的容积(高度取决于短的一边）最大值比较并赋值
            while (left < right) {
                const newArea = (right - left) * Math.min(height[left], height[right])
                if (newArea > max) {
                    max = newArea
                }
                // 然后指针对应的大的值 左边大就移动右边，右边大移动左边
                if (height[left] > height[right]) {
                    right--
                } else {
                    left++
                }
            }
            return max
        }
